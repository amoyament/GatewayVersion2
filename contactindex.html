<!--Contact Page HTML Code-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="contactstyle.css" rel="stylesheet" type="text/css">
  <title>contactpage</title>
</head>

<body>
  <!-- Header/Nav bar code. -->
  <header>
    <nav>
      <h1 id="main">The Robin's Nest Caf√©</h1>
      <ol>
        <li><a href="homeindex.html">Home</a></li>
        <li><a href="menuindex.html">Menu</a></li>
        <li><a href="contactindex.html">Contact Us</a></li>
      </ol>
    </nav>
  </header>
  
<!-- Create a div to hold contact form and all of it's input items. -->
  <div class="contact">
    <p class="contact-header">Contact Us!</p>
    <form action="mailto:amoyamen44@gmail.com" method="post">
      <label>Name</label>
      <br>
      <input type= "text" name="name" placeholder="Your name here..." required>
      <br>
      <br>
      <label>Phone</label>
      <br>
      <input type= "tel" name="phone" placeholder="(000) 000-0000" required>
      <br>
      <br>
      <label>Email</label>
      <br>
      <input type="email" name="email" placeholder="youremail@gmail.com" required>
      <br>
      <br>
      <label>Ask/Tell Us</label>
      <br>
      <textarea name= "concern" rows="8" cols="30" placeholder="Ask or tell us your concern here..." required></textarea>
      <br>
      <input class="fbutton" type="submit" value="Submit">
    </form>
  </div>   
  
<!-- Footer with soical media icons code.-->
  <footer>
    <ul class="footerlist">
      <li>
        <a href="https://www.facebook.com/">
          <img src="photos/iconfb.png" alt="Facebook Icon" class="socialbutton">
        </a>
      </li>
      
      <li>
        <a href="https://www.instagram.com/">
          <img src="photos/iconinsta.png" alt="Instagram Icon" class="socialbutton">
        </a>
      </li>
      
      <li>
        <a href="https://www.snapchat.com/">
          <img src="photos/iconsnap.png" alt="Snapchat Icon" class="socialbutton">
        </a>
      </li>
      
      <li>
        <a href="https://www.twitter.com/">
          <img src="photos/icontwit.png" alt="Twitter Icon" class="socialbutton">
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
